<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie Database</title>
    <link rel="stylesheet" href="../../css/styles-forms.css" />
  </head>

  <body>
    <div class="container">
      <header><h2 class="title">Add Movie</h2></header>
      <form action="/movie" method="post" class="form" id="form">
        <div class="input-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="The Titanic" />
          <span>Error Message</span>
          <i class="fa-solid fa-circle-check icon-success"></i>
          <i class="fa-solid fa-circle-exclamation icon-error"></i>
        </div>
        <div class="input-group">
          <label for="year">Year of Release</label>
          <input
            type="number"
            name="year"
            id="year"
            min="1900"
            max="2024"
            placeholder="1997" />
          <span>Error Message</span>
          <i class="fa-solid fa-circle-check icon-success"></i>
          <i class="fa-solid fa-circle-exclamation icon-error"></i>
        </div>
        <div class="input-group">
          <label for="plot">Plot Outline</label>
          <textarea
            type="text"
            name="plot"
            id="plot"
            placeholder="Movie based on the real incident of the ship Titanic . . ."></textarea>
          <span>Error Message</span>
          <i class="fa-solid fa-circle-check icon-success icon-textarea"></i>
          <i
            class="fa-solid fa-circle-exclamation icon-error icon-textarea"></i>
        </div>
        <div class="input-group">
          <label for="length">Length in minutes</label>
          <input
            type="number"
            name="length"
            id="length"
            min="0"
            placeholder="194" />
          <span>Error Message</span>
          <i class="fa-solid fa-circle-check icon-success"></i>
          <i class="fa-solid fa-circle-exclamation icon-error"></i>
        </div>
        <div class="input-group">
          <label for="genre">Genre(s)</label>
          <select name="genre" id="genre" multiple></select>
          <span>Error Message</span>
          <i class="fa-solid fa-chevron-down icon-arrow"></i>
          <i class="fa-solid fa-circle-check icon-success"></i>
          <i class="fa-solid fa-circle-exclamation icon-error"></i>
        </div>
        <div class="input-group">
          <label for="production">Produced By</label>
          <select class="select-prod" name="production" id="production">
            <ul class="options">
              <li>
                <option value="">Select an option</option>
              </li>
              <li>
                <option value="Hello">Hello</option>
              </li>
              <li>
                <option value="Hi">Hi</option>
              </li>
              <li>
                <option value="Bye">Bye</option>
              </li>
            </ul>
          </select>
          <span>Error Message</span>
          <i class="fa-solid fa-chevron-down icon-arrow"></i>
          <i class="fa-solid fa-circle-check icon-success"></i>
          <i class="fa-solid fa-circle-exclamation icon-error"></i>
        </div>
        <div class="btn-group">
          <button type="submit" class="submit">Submit</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("form");
      const title = document.getElementById("title");
      const year = document.getElementById("year");
      const plot = document.getElementById("plot");
      const length = document.getElementById("length");
      const genre = document.getElementById("genre");
      const production = document.getElementById("production");
      const cancelBtn = document.querySelector(".cancel");

      cancelBtn.addEventListener("click", e => {
        window.location.href = "/movie";
      });

      form.addEventListener("submit", e => {
        e.preventDefault();
        // if (checkInputs()) {
        //   form.submit();
        // }
        const formData = new FormData(form);
        formData.append("genre", "1");
        formData.append("genre", "2");
        formData.append("genre", "3");

        fetch("/movie", {
          method: "POST",
          body: formData,
        });
        window.location.assign("/movie");

        // fetch("https://httpbin.org/post", {
        //   method: "POST",
        //   body: formData,
        // })
        //   .then(res => res.json())
        //   .then(data => console.log(data));
      });

      function checkInputs() {
        const titleValue = title.value.trim();
        const yearValue = year.value.trim();
        const plotValue = plot.value.trim();
        const lengthValue = length.value.trim();
        const genreValue = genre.value.trim();
        const productionValue = production.value.trim();

        const error = {
          title: false,
          year: false,
          plot: false,
          length: false,
        };

        if (titleValue === "") {
          setErrorFor(title, "This field can not be empty");
          error.title = true;
        } else {
          setSuccessFor(title);
          error.title = false;
        }

        if (yearValue === "") {
          setErrorFor(year, "This field can not be empty");
          error.year = true;
        } else {
          setSuccessFor(year);
          error.year = false;
        }

        if (plotValue === "") {
          setErrorFor(plot, "This field can not be empty");
          error.plot = true;
        } else {
          setSuccessFor(plot);
          error.plot = false;
        }

        if (lengthValue === "") {
          setErrorFor(length, "This field can not be empty");
          error.length = true;
        } else {
          setSuccessFor(length);
          error.length = false;
        }

        return !error.title && !error.year && !error.plot && !error.length;
      }

      function setErrorFor(element, message) {
        element.nextElementSibling.textContent = message;
        element.parentElement.classList.remove("success");
        element.parentElement.classList.add("error");
      }

      function setSuccessFor(element) {
        element.parentElement.classList.remove("error");
        element.parentElement.classList.add("success");
      }

      production.addEventListener("click", e => {
        production.parentElement.classList.toggle("open");
      });

      genre.addEventListener("click", e => {
        genre.parentElement.classList.toggle("open");
      });

      document.addEventListener("click", e => {
        if (e.target != production) {
          production.parentElement.classList.remove("open");
        }

        if (e.target != genre) {
          genre.parentElement.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
